  <body>
	<header>
		<h2>高専祭スタンプラリー</h2>
	</header>
	
	<div class="container">
		<div class="contents-header">
			<h2>カードの登録</h2>
		</div>
		<div class="jumbotron">
			<p>
				入力欄を入力したら、ICカードをカードリーダに置き、ボタンをクリックしてください。
			</p>
			
			<form id="form" action="show.php" method="post" class="form-horizontal">
				<div class="form-group">
					<label class="control-label col-xs-2 col-md-2">ID</label>
					<div class="col-xs-5 col-md-5">
						<input type="text" name="name" class="form-control">
					</div>
				</div>
				<div class="form-group">
					<label class="control-label col-xs-2 col-md-2">年齢</label>
					<div class="col-xs-5 col-md-5">
						<input type="text" name="age" class="form-control">
					</div>
				</div>
				<div class="form-group">
					<label class="control-label col-xs-2 col-md-2">性別</label>
					<div class="col-xs-5 col-md-5">
						<div class="radio-inline">
							<label>
								<input type="radio" name="gender" value="male"><b>男</b>
							</label>
						</div>
						<div class="radio-inline">
							<label>
								<input type="radio" name="gender" value="female"><b>女</b>
							</label>
						</div>
					</div>
				</div>
				<div class="form-group">
					<label class="control-label col-xs-2 col-md-2">所属</label>
					<div class="col-xs-5 col-md-5">
						<div class="radio-inline">
							<label>
								<input type="radio" name="affiliation" value="inner"><b>内部</b>
							</label>
						</div>
						<div class="radio-inline">
							<label>
								<input type="radio" name="affiliation" value="outer"><b>外部</b>
							</label>
						</div>
					</div>
				</div>
				<div class="form-group">
					<div class="col-xs-offset-2 col-xs-10">
						<input id="register" type="button" class="btn btn-primary" value="登録" onclick="Init()">
					</div>
				</div>
			</form>
		</div>
	</div>
	
	<object id="pasori" classid="CLSID:7d972707-49c9-4813-8361-ebed3f7d0d88"></object>
	<!-- pasori initialize -->
	<script type="text/javascript">
		function Init(){
			pasori.Init();
			document.getElementById("register").disabled = true;
		}
	</script>
	<!-- pasori event  -->
	<script type="text/javascript" for="pasori" event="NotifyIDm(idm)">
		var form = document.getElementById("form");
		var input = document.createElement("input");
		input.setAttribute("type", "hidden");
		input.setAttribute("name", "idm");
		input.setAttribute("value", idm);
		form.appendChild(input);
		form.submit();
	</script>
